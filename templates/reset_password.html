<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - UKA-BILL Utility System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .reset-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            text-align: center;
            color: white;
        }
        
        .reset-header h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 5px;
        }
        
        .reset-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .reset-form {
            padding: 30px;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #c33;
        }
        
        .success-message {
            background: #efe;
            color: #3a3;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #3a3;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .reset-container {
                margin: 0 15px;
            }
            
            .reset-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>UKA-BILL Utility System</p>
        </div>
        
        <div class="reset-form">
            {% if error %}
                <div class="error-message">{{ error }}</div>
                <a href="/forgot-password" class="back-link">← Request New Reset Link</a>
            {% elif valid %}
                <div class="error-message" id="errorMessage" style="display: none;"></div>
                <div class="success-message" id="successMessage" style="display: none;"></div>
                
                <input type="hidden" id="resetToken" value="{{ token }}">
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password">
                </div>
                
                <button class="submit-btn" id="submitBtn" onclick="submitReset()">
                    <span id="submitText">Reset Password</span>
                    <span id="submitLoading" style="display: none;" class="loading"></span>
                </button>
                
                <a href="/login" class="back-link">← Back to Login</a>
            {% else %}
                <div class="error-message">Invalid reset link</div>
                <a href="/forgot-password" class="back-link">← Request New Reset Link</a>
            {% endif %}
        </div>
    </div>

    <script>
        let isSubmitting = false;
        const token = "{{ token }}";
        
        function showMessage(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            const otherId = elementId === 'errorMessage' ? 'successMessage' : 'errorMessage';
            document.getElementById(otherId).style.display = 'none';
        }
        
        function hideMessages() {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            if (errorMsg) errorMsg.style.display = 'none';
            if (successMsg) successMsg.style.display = 'none';
        }
        
        async function submitReset() {
            if (isSubmitting) return;
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.getElementById('resetToken').value;
            
            // Validate passwords
            if (newPassword.length < 8) {
                showMessage('errorMessage', 'Password must be at least 8 characters long');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('errorMessage', 'Passwords do not match');
                return;
            }
            
            isSubmitting = true;
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoading = document.getElementById('submitLoading');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline-block';
            hideMessages();
            
            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('successMessage', data.message + ' Redirecting to login...');
                    
                    // Clear form
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                    
                    // Redirect to login after delay
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage('errorMessage', data.error || 'Failed to reset password');
                }
            } catch (error) {
                showMessage('errorMessage', 'Network error. Please try again.');
                console.error('Reset password error:', error);
            } finally {
                isSubmitting = false;
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitLoading.style.display = 'none';
            }
        }
        
        // Allow submit with Enter key
        if (document.getElementById('newPassword')) {
            document.getElementById('newPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('confirmPassword').focus();
                }
            });
            
            document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitReset();
                }
            });
            
            // Auto-focus password field
            document.getElementById('newPassword').focus();
        }
    </script>
</body>
</html>
