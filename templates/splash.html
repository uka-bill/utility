<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry of Education Brunei - Utility Bills Management 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .title {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 auto;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            width: 100%;
            height: 100%;
            background: white;
            animation: loading 2s ease-in-out forwards;
            transform-origin: left;
        }
        
        @keyframes loading {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }
        
        .enter-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: showButton 0.5s ease-in-out 2s forwards;
        }
        
        @keyframes showButton {
            to { opacity: 1; }
        }
        
        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">ðŸ‡§ðŸ‡³</div>
        <h1 class="title">Ministry of Education Brunei</h1>
        <p class="subtitle">Utility Bills Management System 2026</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <button class="enter-btn" onclick="enterSystem()">Enter System</button>
    </div>

    <script>
        function enterSystem() {
            window.location.href = '/dashboard';
        }
        
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 5000);
    </script>
</body>
</html>
